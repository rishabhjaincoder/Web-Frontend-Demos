<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css selectors </title>
    <style>
        p{   /* this is a element selector*/
            color: blue;
            border: 1px solid red;
        }
        #firstpara{        /* id selector */
            color:firebrick;
        }        
        .redelement{        /* class selector */
            color: red;
        }
        .bgblue{
            background-color:aqua;
        }
        span, footer{    /* grouping selector */
            color:deeppink;
        }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is a paragraph to demonstrate css selectors</p>
    <p class="redelement bgblue">this is a paragraph to demonstrate css selectors selectors</p>
    <div>
    <p>to demonstrate css selectors selectors</p>
    <span>this is a span</span>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
