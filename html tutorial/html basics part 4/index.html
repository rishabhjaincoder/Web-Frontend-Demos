<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html entities </title>
</head>
<body>
    <p>this is html entities &nbsp; tutorial </p> <!-- here &nbsp;  -- non breaking space -- prints a space -->
    <p>paragraph is written like this &lt;p&gt; </p> <!-- lt is less than and gt is greater than  -->
    <p>pound is written like this &pound; </p>
    <p>copyright is written like this &copy; </p>
    <p>empty character is written like this &#8203; </p>
    
</body>
</html>
